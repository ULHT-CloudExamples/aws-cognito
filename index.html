<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cognito example</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <!-- Importing scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/aws-cognito-sdk.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.907.0.min.js"></script>
    <script src="scripts/amazon-cognito-identity.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
<div class="logout-container" id="logout-container">
    <button class="btn btn-danger"
            type="button" onclick="logout()">Logout
    </button>
</div>
<div class="text-center">
    <main class="form-signin">
        <img class="mb-4" src="images/cognito-logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">AWS Cognito</h1>

        <div id="credentials">
            <div class="form-floating">
                <input id="username" type="text" class="form-control" placeholder="name@example.com">
                <label for="username">Username</label>
            </div>
            <br>
            <div class="form-floating">
                <input id="password" type="password" class="form-control" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary"
                    type="submit" onclick="signIn()">Sign in
            </button>
        </div>

        <div id="new_password_fields">
            <div class="form-floating">
                <input id="new_password" type="password" class="form-control" placeholder="Password">
                <label for="new_password">New Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary"
                    type="button" onclick="setNewPassword()">Change Password
            </button>
        </div>

        <p id="message-display">

        </p>
    </main>
</div>
</body>
</html>
